 <style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: black;
}

* {
  box-sizing: border-box;
}

/* Add padding to containers */
.container {
  padding: 16px;
  background-color: white;
}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Overwrite default styles of hr */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for the submit button */
.registerbtn {
  background-color: #4CAF50;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity: 1;
}

/* Add a blue text color to links */
a {
  color: dodgerblue;
}

/* Set a grey background color and center the text of the "sign in" section */
.signin {
  background-color: #f1f1f1;
  text-align: center;
}
</style>

<div wicket:id="termandconditionmodle"></div>

<form  wicket:id="loginForm" >
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

	<label for="Firstname" wicket:id="lfirstname">><b>First Name</b></label>
    <input type="text" placeholder="Enter First Name" wicket:id="tfirstname" name="Firstname" required>


	<label for="Lastname" wicket:id="llastname">><b>Last Name</b></label>
    <input type="text" placeholder="Enter Last Name" wicket:id="tlastname" name="Lastname" required>


    <label for="email" wicket:id="luseremail">><b>Email</b></label>
    <input type="text" placeholder="Enter Email" wicket:id="tuseremail" name="email" required>

    <label for="psw" wicket:id="lpassword"><b>Password</b></label>
    <input type="password" wicket:id="tpassword" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat" wicket:id ="lrepassword"><b>Repeat Password</b></label>
    <input type="password" wicket:id = "trepassword" placeholder="Repeat Password" name="psw-repeat" required>
    <hr>
   

    <button  wicket:id = "loginButton" type="submit" class="registerbtn">Register</button>
  </div>
  </form>
   
  <div class="container signin">
  <div wicket:id="feedbkPannel"></div>
  <p>By creating an account you agree to our <a href="#" wicket:id ="tandc_link">Terms & Privacy</a>.</p>
    <p>Already have an account? <a href="#">Sign in</a>.</p>
    <p></p>
  </div>

 
 
</wicket:extend>
